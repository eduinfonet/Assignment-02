<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/52801316e9.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsiveStyle.css" />
  </head>
  <body>
    <header>
      <nav>
        <!-- banner section -->
        <section class="banner-section">
          <div class="banner-container">
            <div class="banner-text">
              <h1>Explore Sybaritic Travel</h1>
              <p>
                Travel is the movement of people between distant geographical
                locations. Sybaritic travel is the luxurious nest in the air.
              </p>
            </div>
            <div class="banner-group-text">
              <input type="text" name="" id="" placeholder="Where go" />
              <input id="when" type="text" name="" placeholder="When" /><i
                class="fa-solid fa-angle-down"
              ></i>

              <input
                id="select-type"
                type="text"
                name=""
                placeholder="Select Type"
              /><i class="fa-solid fa-angle-down"></i>
              <button>
                <i class="fa-solid fa-magnifying-glass"></i>
                Find Now
              </button>
            </div>
          </div>
        </section>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
  <!-- fontawesome link -->
